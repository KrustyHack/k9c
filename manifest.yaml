apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: "ide"
      namespace: "k9c"
      labels:
        name: "ide"
  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRole
    metadata:
      name: "ide"
      labels:
        name: "ide"
    rules:
      - apiGroups: [ '*' ]
        resources: [ '*' ]
        verbs: [ '*' ]
      - nonResourceURLs: [ '*' ]
        verbs: [ '*' ]
  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRoleBinding
    metadata:
      name: "ide"
      namespace: "k9c"
      labels:
        name: "ide"
    roleRef:
      kind: ClusterRole
      name: cluster-admin
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: "ide"
        namespace: "k9c"
  - apiVersion: v1
    kind: Service
    metadata:
      name: "ide"
      namespace: "k9c"
      labels:
        name: "ide"
    spec:
      type: LoadBalancer
      selector:
        name: "ide"
      ports:
      - name: http
        port: 80
        targetPort: 8080
  - apiVersion: apps/v1beta1
    kind: Deployment
    metadata:
      name: "ide"
      namespace: "k9c"
      labels:
        name: "ide"
    spec:
      template:
        metadata:
          labels:
            name: "ide"
        spec:
          serviceAccount: "ide"
          restartPolicy: Always
          containers:
            - name: "ide"
              image: "errordeveloper/k9c"
              imagePullPolicy: IfNotPresent
              ports:
              - name: http
                containerPort: 8080

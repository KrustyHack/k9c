apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: "ide"
      namespace: "k9c"
      labels:
        name: "ide"
  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRole
    metadata:
      name: "ide"
      labels:
        name: "ide"
    rules:
      - apiGroups: [ '*' ]
        resources: [ '*' ]
        verbs: [ '*' ]
      - nonResourceURLs: [ '*' ]
        verbs: [ '*' ]
  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRoleBinding
    metadata:
      name: "ide"
      namespace: "k9c"
      labels:
        name: "ide"
    roleRef:
      kind: ClusterRole
      name: cluster-admin
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: "ide"
        namespace: "k9c"
  - apiVersion: v1
    kind: Service
    metadata:
      name: "ide"
      namespace: "k9c"
      labels:
        name: "ide"
    spec:
      type: LoadBalancer
      selector:
        name: "ide"
      ports:
      - name: http
        port: 80
        targetPort: 8080
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: workspace
      namespace: k9c
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 2Gi
  - apiVersion: apps/v1beta1
    kind: Deployment
    metadata:
      name: "ide"
      namespace: "k9c"
      labels:
        name: "ide"
    spec:
      template:
        metadata:
          labels:
            name: "ide"
        spec:
          serviceAccount: "ide"
          restartPolicy: Always
          initContainers:
            - name: "git-clone"
              image: "errordeveloper/k9c@sha256:7c314df22297d6151aa7d54d1e0665a39e9bebaec3fd6a4d4a3153e709ab459e"
              command: [ "/bin/sh", "-c", "test -d /workspace/app || git clone https://github.com/bricef/metrics-demo" ]
              volumeMounts:
                - name: workspace
                  mountPath: /workspace
          containers:
            - name: "ide"
              image: "errordeveloper/k9c@sha256:7c314df22297d6151aa7d54d1e0665a39e9bebaec3fd6a4d4a3153e709ab459e"
              imagePullPolicy: IfNotPresent
              ports:
                - name: http
                  containerPort: 8080
              volumeMounts:
                - name: workspace
                  mountPath: /workspace
                - name: dockersocket
                  mountPath: /var/run/docker.sock
          volumes:
            - name: workspace
              persistentVolumeClaim:
                claimName: workspace
            - name: dockersocket
              hostPath:
                path: /var/run/docker.sock
